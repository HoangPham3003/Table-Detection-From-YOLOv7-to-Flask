<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLE DETECTION</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

</head>
<body>
    <h1 class="text-center py-1 text-dark fw-bold">TABLE DETECTION</h1>

    <div>
        <input type="file" id="myUploadImage" name="myUploadImage" accept="image/*" onchange="loadFile(event)"/>
        <div class="upload mb-1" id="uploadview">
            <div class="upload-section" id="dropContainer">
                <label class="btn-upload" for="myUploadImage">
                    <i class="bi bi-upload fw-bold"></i> &nbsp&nbsp UPLOAD IMAGE 
                </label>
                <p>or Drag and Drop image</p>
            </div>
            <p class="error" id="err">
                ⚠️ Can not upload this file!
            </p>
        </div>
    </div>

    <div class="container-fluid row">
        <div class="col-6">
            <h2 class="text-center fw-bold">Origin</h2>
            <img class="img-fluid" id="showUploadImage"/>
        </div>
        <div class="col-6">
            <h2 class="text-center fw-bold">Result</h2>
            <img class="img-fluid" id="showResultImage"/>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
